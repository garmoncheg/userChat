<div class="jumbotron text-center" ng-if="!main.loggedIn">
	<div>
		<h1> If you have balls Sign Up! </h1>
	</div>

	<div>
		<p> Login to write yourt story!</p>
		<a href="/login" class="btn btn-primary">Login</a>
	</div>
</div>

<div class="row" ng-if="main.loggedIn">
	<div class="col-md-3"></div>

	<div class="col-md-4" ng-controller="StoryController as story">
		<div class="row">
			<div class="pannel panne-primary">
				<div class="pannel-heading">Write your story:</div>
				<div class="panel-body">
					<form ng-submit="story.createStory()">
						<input class="form-control input-lg" type="text" name="story" ng-model="story.storyData.content" placeholder="......" required>
					</form>
				</div>
			</div>

			<div class="panel panne-success">
				<div class="pannel-heading">Your stories:</div>
				<div class="panel-body" ng-repeat="each in story.stories">
					<p>{{ each.content }}</p>
				</div>
			</div>
		</div>

	</div>

	<div class="col-md-3"></div>
</div>
